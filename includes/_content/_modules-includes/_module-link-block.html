    <dt><a href="" class="tsr-btn btn-link">Tahvelarvutid</a></dt>

  <script id="front-list-template" type="text/x-handlebars-template">
  {{#captions}}
    <a href="#"><h3>{{caption}}</h3></a>
    <a href="#" class="tsr-module-product">
      {{#if ribbontext}}
        <figure class="tsr-tactical-ribbon tsr-text-small"><span>{{ribbontext}}</span></figure>
      {{/if}}
      <figure class="tsr-product-image"><img src="assets/img/products/3.jpg" id="img3" class="multiply"><canvas id="canvas_img3" rel="img3" class="pildil6uend"></canvas></figure>
      <div class="tsr-product-content">
      {{#if firstflash}}
      <figure class="tsr-tactical-flash tsr-flash-usp-1 tsr-first"><span>{{firstflash.lg}}</span></figure>
      {{/if}}
      {{#if secondflash}}
      <figure class="tsr-tactical-flash tsr-flash-usp-2 tsr-second"><span>{{secondflash.lg}}<small>{{secondflash.sm}}</small></span></figure>
      {{/if}}
    <header class="tsr-product-header">{{name}}</header>
    <p class="tsr-product-price">{{price}}</p>
    </a>


    <div class="col-full" style="height: 40px;"></div>
    <dl class="front-nav">
      {{#each link}}
      <dt><a href="" class="tsr-btn btn-link">{{this}}</a></dt>
      {{/each}}
    </dl>
  {{/captions}}
  </script>
