<!-- Product boxes listing, eg Arvutid 2nd level page-->

<section class="tsr-section-productAndService-listing">
    <div class="tsr-ee-product-boxes"> 

        <div class="container" id="content-placeholder-products"></div>

  <script id="product-slider-template" type="text/x-handlebars-template">
  
  {{#products}}

  <a href="/productinfo/{{id}}" class="tsr-module-product">
    {{#if ribbon}}
      <figure class="tsr-tactical-ribbon"><span class="tsr-text-{{ribbon.size}}">{{ribbon.text}}</span></figure>
    {{/if}}
      <figure class="tsr-product-image">
      <img src="assets/img/products/{{id}}-small.jpg" srcset="assets/img/products/{{id}}-small.jpg 320w, assets/img/products/{{id}}-medium.jpg 960w, assets/img/products/{{id}}-large.jpg" id="img{{id}}" alt="{{name}}" title="{{name}}" class="multiply"><canvas id="canvas_img{{id}}" rel="img{{id}}" class="pildil6uend"></canvas>
      </figure>
    <div class="tsr-product-content">
      {{#if badge}}
      <figure class="tsr-ee-product-badge tsr-ee-badge-{{badge.color}} tsr-ee-{{badge.iconized}} tsr-ee-{{badge.icon}}">{{badge.text}}</figure>
      {{/if}}
    <header class="tsr-product-header">{{name}}</header>
    <ul class="tsr-product-colors">
      <li style="background:#e2e2e2"></li>
      <li style="background:#d77b72"></li>
      <li style="background:#f8f07b"></li>
      <li style="background:#73b5e7"></li>
      <li style="background:#a5c76c"></li>
    </ul>
    <p class="tsr-product-desc">{{{leftTrim description}}}</p>
    <p class="tsr-product-price">{{price}}</p>
    <p class="tsr-product-small-print"> {{normal_price}}</p>
    </div>
  </a>

  {{/products}}
  </script>

  </div>

</section>
