<div class="col-md-3 hidden-sm hidden-xs" id="content-placeholder-menu"></div>
  <script id="menu-template" type="text/x-handlebars-template">

  {{#sidemenu}}
  <ul id="sidenav" class="ee-sidenav" >
      <li><a href="#">{{parent}}</a>
          <ul class="ee-sidenav">
            {{#if sub}}
            {{#each sub}}
            <li>
                <a href="#">{{this}}</a>
            </li>
            {{/each}}
            {{/if}}
          </ul>
      </li>
  </ul>
  {{/sidemenu}}

  </script>
