<div id="content-placeholder-compare-data" class=""></div>
<script id="compare-data-template" type="text/x-handlebars-template">
  {{#comparision}}
  
  <div class="panel-group ee-accordion" >
    <div class="panel panel-default table-responsive comparision-header" id="foo">
      <div class="col-md-2 hidden-sm hidden-xs"></div>
      {{#each prod}}
      <div class="col-xs-2">
        <img class="img-responsive" src="{{img}}" alt="">
        <h6><a href="">{{product}}</a></h6>
        <a href="" class="btn btn-default ee-btn-buy"><span>Lisa ostukorvi</span></a>
        <a href="" class="btn btn-link ee-close" style="" name="" >Eemalda</a>
      </div>
      {{/each}}
    </div>

    {{#each param}}
     <div class="panel panel-default">
     {{#if heading}}
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" class="collapsed" data-parent="#foo" href="#{{headingid}}">
            {{heading}}
          </a>
        </h4>
      </div>
      {{/if}}
    <div id="{{headingid}}" class="panel-collapse  in">
      <div class="col-xs-12">
        {{#each data}}
          <div class="row">
            <div class="col-xs-12 col-sm-2 compare-title">
            {{#if description}}
              <a href="javascript:void(0);" data-container="body" data-toggle="popover" data-placement="top" title="{{data.index}}" data-content=" {{description}} ">{{index}} <i class="icon icon-help"></i></a>
              {{else}}
              {{index}}
              {{/if}}
            </div>
<div class="col-sm-10" style="overflow: hidden; ">
  <div class="row">
    <div class=" col-xs-2 ">
      <p class="{{class}} compare-value">{{{value}}}</p>
    </div>
    <div class=" col-xs-2 ">
      <p class="{{class}} compare-value">{{{value1}}}</p>
    </div>
    <div class=" col-xs-2 ">
      <p class="{{class}} compare-value">{{{value2}}}</p>
    </div>
    <div class=" col-xs-2">
      <p class="{{class}} compare-value">{{{value3}}}</p>
    </div>
    <div class=" col-xs-2">
      <p class="{{class}} compare-value">{{{value4}}}</p>
    </div>
  </div>
</div>

          </div>
        {{/each}}
         
      </div>
    </div>
     </div>
     {{/each}}
     
   </div>
  {{/comparision}}
</script>
