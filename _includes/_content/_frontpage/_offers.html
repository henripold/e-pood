<section class="tsr-section-promotion tsr-count-4"> 
  <div class="container">
    <div id="content-placeholder-offers-visible"></div>
    <script id="offer-slider-template-visible" type="text/x-handlebars-template">
    {{#offers}}

    <a href="detail.html" class="tsr-module-promotion">
      <figure>
        {{#if ribbon}}
        <figure class="tsr-tactical-ribbon"><span><span class="flashText"><span class="bigText">Uus</span></span></span></figure>
        {{/if}}
        {{#if firstflash}}
        <figure class="tsr-tactical-flash tsr-color-blue"><div class="flashText-flash-normal ee-flashtext-container"><div class="ee-big">{{firstflash.lg}}</div><div class="ee-small">Kole koll</div></div></figure>
        {{/if}}
        {{#if secondflash}}
        <figure class="tsr-tactical-flash tsr-color-purple"><span>{{secondflash.lg}}<small>{{secondflash.sm}}</small></span></figure>
        {{/if}}
        <figure class="tsr-promotion-image">
          <img class="{{class}}" src="assets/img/{{id}}.jpg" alt="img{{id}}"/>
        </figure>
      </figure>
      <div class="tsr-product-content">

        <h6 class="tsr-product-header">{{name}}</h6>
        <p class="tsr-product-desc"> {{{description}}} </p>
      </div>
    </a>
    {{/offers}}
    </script>

    <div id="content-placeholder-offers" class="collapse"></div>
    <script id="offer-slider-template" type="text/x-handlebars-template">
    {{#offers}}

    <a href="detail.html" class="tsr-module-promotion">
      <figure>
        {{#if ribbon}}
        <figure class="tsr-tactical-ribbon"><span><span class="flashText"><span class="bigText">Uus</span></span></span></figure>
        {{/if}}
        {{#if firstflash}}
        <figure class="tsr-tactical-flash tsr-color-blue"><div class="flashText-flash-normal ee-flashtext-container"><div class="ee-big">{{firstflash.lg}}</div><div class="ee-small">Kole koll</div></div></figure>
        {{/if}}
        {{#if secondflash}}
        <figure class="tsr-tactical-flash tsr-color-purple"><span>{{secondflash.lg}}<small>{{secondflash.sm}}</small></span></figure>
        {{/if}}
        <figure class="tsr-promotion-image">
          <img class="{{class}}" src="assets/img/{{id}}.jpg" alt="img{{id}}"/>
        </figure>
      </figure>
      <div class="tsr-product-content">

        <h6 class="tsr-product-header">{{name}}</h6>
        <p class="tsr-product-desc"> {{{description}}} </p>
      </div>
    </a>
    {{/offers}}
    </script>
  </div>
</section>
