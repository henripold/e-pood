      <div class="col-xs-12 col-sm-6 col-md-3">

      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">

<section class="tsr-section-productAndService-listing">
  
  <div class="ee-product-list-front container product">
    <div class="row">
      <div  id="content-placeholder-frontmenu"></div>

      <script id="front-menu-template" type="text/x-handlebars-template">

      {{#menu}}

      <div class="col-xs-12 col-sm-6 col-md-3">
        <h2 class="tsr-color-white ee-category-header visible-xs visible-sm"><small>{{caption}}</small></h2>
        <ul class="nav nav-pills nav-stacked js-listedmenu">
          {{#each link }}

          <li><a href="{{this.path}}">{{this.name}}</a></li>  
          {{/each}}
        </ul>
        </div>
 
      {{/menu}}

      </script>
    </div>
  </div>
</section>
