 <!-- frontpage not logged in template -->
<section class="tsr-section-divider" style="background-color: #fff; z-index: 2; text-align: center; border-top: 1px solid #dbdbdb; margin-top: -12px;"> 
  <div class="container">
    <div class="col-xs-12 col-sm-6 col-md-3">
      <h6>Arvutid ja lisad</h6>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3">
      <h6>TV ja audio</h6>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3">
      <h6>Foto, video, GPS</h6>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3">
      <h6>Telefonid</h6>
    </div>
  </div>
</section>
<section class="tsr-section-productAndService-listing">
  
  <div class="ee-product-list-front container product">
    <div class="row">
      <div  id="content-placeholder-frontmenu"></div>

      <script id="front-menu-template" type="text/x-handlebars-template">
      
      {{#menu}}

      <div class="col-xs-12 col-sm-6 col-md-3">
        <ul class="nav nav-pills nav-stacked js-listedmenu">
          {{#each link}}
          <li><a href="{{this.path}}">{{this.name}}</a></li>  
          {{/each}}
        </ul>
        </div>
      {{/menu}}
      </script>
    </div>
  </div>
</section>
