<div id="content-placeholder-compare-data" class=""></div>
<span class="previ ee-left ee-iconbutton"></span>
<span class="nexti ee-right ee-iconbutton"></span>
<script id="compare-data-template" type="text/x-handlebars-template">
  {{#comparision}}
  
  <div class="panel-group ee-accordion" >
    <div class="panel panel-default table-responsive comparision-header js-datawrapper">
      <div class="fixwidth row">
      <div class="col-xs-2 col-sm-2 hidden-xs compare-title"></div>
        
        <div class="col-sm-10 js-datawrapper">
          <div class="row fixwidth">
          {{#each prod}}
            <div class="col-xs-2 ee-count-5 ">
              <a type="button" class="close" aria-hidden="true">Ã—</a>
              <img class="img-responsive" src="{{img}}" alt="">
              <h6 class="compare-value"><a href="">{{product}}</a></h6>
              <a href="" class="btn btn-default ee-btn-buy"><span>Lisa ostukorvi</span></a>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>


    {{#each param}}
     <div class="panel panel-default">
     {{#if heading}}
      <div class="panel-heading">
        <h3 class="panel-title">
          <a data-toggle="collapse"  data-parent="#foo" href="#{{headingid}}">
            {{heading}}
          </a>
        </h3>
      </div>
      {{/if}}
    <div id="{{headingid}}" class="panel-collapse in js-subpanel">
      <div class="col-xs-12">
        {{#each data}}
          <div class="row">
            <div class="col-xs-12 col-sm-2 compare-title">
            {{#if description}}
              <a href="javascript:void(0);" data-container="body" data-toggle="popover" data-placement="top" title="{{data.index}}" data-content=" {{description}} ">{{index}} <i class="icon icon-help"></i></a>
              {{else}}
              {{index}}
              {{/if}}
            </div>
            <div class="col-sm-10 js-datawrapper">
              <div class="row fixwidth">
                <div class=" col-xs-2 ">
                  <p class="{{class}} compare-value">{{{value}}}</p>
                </div>
                <div class=" col-xs-2 ">
                  <p class="{{class}} compare-value">{{{value1}}}</p>
                </div>
                <div class=" col-xs-2 ">
                  <p class="{{class}} compare-value">{{{value2}}}</p>
                </div>
                <div class=" col-xs-2">
                  <p class="{{class}} compare-value">{{{value3}}}</p>
                </div>
                <div class=" col-xs-2">
                  <p class="{{class}} compare-value">{{{value4}}}</p>
                </div>
              </div>
            </div>

          </div>
        {{/each}}
         
      </div>
    </div>
     </div>
     {{/each}}
     
   </div>
  {{/comparision}}
</script>
