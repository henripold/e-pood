<section class="tsr-ee-review-add">
  <div class="container tsr-forms">
    <div class="row">
      <div class="col-xs-10">
        <h4>Lisa oma arvamus</h4>
        <!-- <p>Mis on toote juures hea? Mis ei ole hea?</p> -->
      </div>
      <div class="col-xs-2 text-right">
        <img src="<!-- @path like.png -->" alt="" style="float: right;">
      </div>
    </div>
    <form action="">
      <div class="row tsr-ee-input-aside">
        <div class="col-xs-4">
          <label class="sr-only" for="Nimi">Nimi</label>
          <input type="text" value="" id="Nimi" placeholder="Nimi"  autocapitalize="off" autocorrect="off">
          <label class="sr-only" for="E-post">E-post</label>
          <input type="text" value="" placeholder="E-post" id="E-post"  autocapitalize="off" autocorrect="off" autocomplete="off">
        </div>
        <div class="col-xs-8">
          <label class="sr-only" for="E-post">Arvamus</label>
          <textarea spellcheck="false" placeholder="Mis on toote juures hea? Mis ei ole hea?"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <label for="check-1"><input type="checkbox" checked id="check-1" /> Peida e-posti aadress</label>
        </div>
        <div class="col-xs-4">
          <label for="check-2"><input type="checkbox" id="check-2" /> <span class="tsr-ee-labeltext">Teavita mind postitustest sellel tootel</span></label>
        </div>
        <div class="col-xs-4  text-right">
          <label for="rating-1">Hinda toodet <input type="number" data-clearable="Tühjenda" name="rating" id="rating-1" class="rating" /></label>
        </div>
      </div>
      <div class="row tsr-ee-action-submit">
        <div class="col-xs-4">
        <p>Arvamuse salvestamiseks palun sisestada pildil kujutatud kontrollkood lahtrisse</p>

        </div>
        <div class="col-xs-5 tsr-ee-captcha">
          <img src="assets/img/other/captcha.png" alt="">
          <button class="btn btn-link"><i class="icon-synctsicon48px"></i></button>
          <label class="sr-only" for="captcha">Kontrollkood</label>
          <input type="text" id="captcha" name="captcha" />
        </div>
        <div class="col-xs-3  text-right">
          <button class="tsr-btn tsr-btn-purple text-right">Saada arvamus</button>
        </div>
        <div class="col-xs-12">
        <p>Palume mitte kirjutada vulgraarsusi ega mõttetusi. Me loeme postitusi ja jätame endale õiguse redigeerida või kõrvaldada kohatuid kommentaare.</p>
        </div>
      </div>
    </form>
  </div>
</section>
