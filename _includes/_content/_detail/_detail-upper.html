<section class="ee-product-detail">
  <div class="container">
    <div class="row" id="content-placeholder-detail"></div>
  </div>
</section>

<script id="product-detail-template" type="text/x-handlebars-template">

{{#with products.[1]}}

<div class="col-sm-5 ee-detailview">
  {{#if firstflash}}
  <figure class="tsr-tactical-flash tsr-first"><span>{{firstflash.lg}}</span></figure>
  {{/if}}
  {{#if secondflash}}
  <figure class="tsr-tactical-flash tsr-second"><span>{{secondflash.lg}}<small>{{secondflash.sm}}</small></span></figure>
  {{/if}}

<div id="js-imagerotator" class="js-imagerotator tsr-product-image">
  <ul class="slides">
    {{#each minipics_id}}
      <li data-thumb="assets/img/products/{{this}}-100.jpg"><img src="assets/img/products/{{this}}.jpg"></li>
    {{/each}}
  </ul>
</div>

  <div class="row ee-linkicons">
    <div class="col-md-5" ><a href="#" class="ee-comments">Arvamused (5)</a></div>
    <div class="col-md-3"><a href="#" class="ee-compare">Võrdle</a></div>
    <div class="col-md-4"><a href="#" class="ee-favorite">Lemmik</a></div>
    <div class="col-md-12 text-left">
    <ul class="socialcount" data-url="https://pood.elion.ee/" data-facebook-action="recommend" data-counts="true" data-share-text="Elioni e-pood">
      <li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=https://pood.elion.ee/" title="Share on Facebook"><span class="social-icon icon-facebook"></span><span class="count">Soovita</span></a></li>
      <li class="twitter"><a href="https://twitter.com/intent/tweet?text=https://pood.elion.ee/" title="Share on Twitter"><span class="social-icon icon-twitter"></span><span class="count">Tweet</span></a></li>
      <li class="googleplus"><a href="https://plus.google.com/share?url=https://pood.elion.ee/" title="Share on Google Plus"><span class="social-icon icon-googleplus"></span><span class="count">+1</span></a></li>
    </ul>
    </div>
  </div>
  
</div>

<div class="col-sm-7">
  <div class="tsr-product-content">

  <h2><small>{{name}}</small></h2>
  <h2> {{{intro}}} </h2>
  <h2 class="ee-detail-intro"> <small>{{{leftTrimMedium description}}} </small></h2>

    {{#if campaign}}
    {{#each campaign}} 
      <a href="#">{{this}} </a>
    {{/each}}
    {{/if}}

    <p class="ee-upper-distance">Vali värv</p>
    <ul class="tsr-product-colors">
    {{#if colors}}
    {{#each colors}}
      <li class="accent {{this}}"></li>
    {{/each}}
    {{/if}}
    </ul>
  
    {{#if normal_price}}
    <p class="tsr-product-price">Tavahind: {{normal_price}}
    {{/if}}
    {{#if special_price}}
    <br>Sinu võit: 300 €</p>
    <p class="tsr-product-price ee-special-price"><span>Soodushind: {{special_price}}</span></p>
    {{/if}}

    <div class="row ee-actions">
      <div class="col-md-5 text-center">
        <button class="tsr-btn tsr-btn-100  tsr-btn-buy"><i class="icon icon-osta"></i>Lisa ostukorvi</button>
        <br>
        <a href="#">Vaata saadavust esindustes</a>
      </div>
      <div class="col-md-7">
        <p>Kaup kätte Tallinnas: <br> <a href="#">Täna, 20.12.2013</a>
        </p>
      </div>
    </div>
  </div>
</div>

{{/with}}
</script>
