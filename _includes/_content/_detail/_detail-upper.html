<section class="ee-product-detail">
  <div class="container ee-text">
    <div class="row" id="content-placeholder-detail"></div>
  </div>
</section>

<script id="product-detail-template" type="text/x-handlebars-template">

{{#with products.[1]}}

<div class="col-sm-7 col-sm-push-5">
  <h1><small>{{name}}</small></h1>
  <small class="gray-text">Tootekood: NP915S3G-K01EE</small>
  <h2> {{{intro}}} </h2>
  <h2 class="ee-detail-intro"> <small>{{{leftTrimMedium description}}} </small></h2>
  
    {{#if campaign}}
    {{#each campaign}} 
      <a href="#">{{this}} </a>
    {{/each}}
    {{/if}}
  <div class="hidden-xs">
    <p class="ee-upper-distance">Vali värv</p>
    <ul class="tsr-product-colors">
    {{#if colors}}
    {{#each colors}}
      <li class="accent {{this}}"></li>
    {{/each}}
    {{/if}}
    </ul>

    {{#if normal_price}}
    <p class="tsr-product-price">Tavahind: {{normal_price}}
    {{/if}}
    {{#if special_price}}
    <br>Sinu võit: 300 €</p>
    <p class="tsr-product-price ee-special-price"><span>Soodushind: {{special_price}}</span></p>
    {{/if}}

    <div class="row ee-actions">
      <div class="col-md-5 col-sm-6">
        <button class="tsr-btn tsr-btn-100  ee-btn-buy"><i class="icon icon-buy_2"></i>Lisa ostukorvi</button>
        <a href="#">Vaata saadavust esindustes</a>
      </div>
      <div class="col-md-4 col-sm-4 ">
        <p>Kaup kätte Tallinnas või mujal: Täna, 20.12.2013
        </p>
      </div>
    </div>
  </div>
</div>



<div class="col-sm-5 col-sm-pull-7 ee-detailview">
  {{#if firstflash}}
  <figure class="tsr-tactical-flash tsr-first"><span>{{firstflash.lg}}</span></figure>
  {{/if}}
  {{#if secondflash}}
  <figure class="tsr-tactical-flash tsr-second"><span>{{secondflash.lg}}<small>{{secondflash.sm}}</small></span></figure>
  {{/if}}

  <div id="js-imagerotator" class="js-imagerotator tsr-product-image">
    <ul class="slides">
      {{#each minipics_id}}
        <li data-thumb="assets/img/products/{{this}}-100.jpg"><img src="assets/img/products/{{this}}.jpg"></li>
      {{/each}}
    </ul>
  </div>
</div>



<div class="col-sm-7 col-sm-push-5 visible-xs">
  <p class="ee-upper-distance">Vali värv</p>
  <ul class="tsr-product-colors">
  {{#if colors}}
  {{#each colors}}
    <li class="accent {{this}}"></li>
  {{/each}}
  {{/if}}
  </ul>

  {{#if normal_price}}
  <p class="tsr-product-price">Tavahind: {{normal_price}}
  {{/if}}
  {{#if special_price}}
  <br>Sinu võit: 300 €</p>
  <p class="tsr-product-price ee-special-price"><span>Soodushind: {{special_price}}</span></p>
  {{/if}}

  <div class="row ee-actions">
    <div class="col-sm-5">
      <button class="tsr-btn tsr-btn-100 ee-btn-buy"><i class="icon icon-buy_2"></i>Lisa ostukorvi</button>
      
      <a href="#">Vaata saadavust esindustes</a>
    </div>
    <div class="col-sm-7">
      <p>Kaup kätte Tallinnas: Täna, 20.12.2013
      </p>
    </div>
  </div>
</div>

<div class="col-sm-5 col-sm-pull-7 ">
  <div class="row ee-linkicons ">
    <div class="col-md-5  col-xs-6" ><a href="#" class="ee-comments">Arvamused (5)</a></div>
    <div class="col-md-3   col-xs-6"><a href="#" class="ee-compare">Võrdle</a></div>
    <div class="col-md-4   col-xs-4"><a href="#" class="ee-favorite">Lemmik</a></div>
    <div class="col-md-12 col-xs-8 text-left">
    <ul class="socialcount socialcount-small" data-url="https://pood.elion.ee/" data-facebook-action="recommend" data-counts="true" data-share-text="Elioni e-pood">
      <li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=https://pood.elion.ee/" title="Soovita Facebookis"><span class="icon icon-facebook-inverse"></span><span class="count">Soovita</span></a></li>
      <li class="twitter"><a href="https://twitter.com/intent/tweet?text=https://pood.elion.ee/" title="Jaga Twitteris"><span class="icon icon-twitter-inverse"></span><span class="count">Tweet</span></a></li>
      <li class="googleplus"><a href="https://plus.google.com/share?url=https://pood.elion.ee/" title="Jaga Google Plussis"><span class="icon icon-googleplus-inverse"></span><span class="count">+1</span></a></li>
    </ul>
    </div>
  </div> 
</div>

{{/with}}
</script>
