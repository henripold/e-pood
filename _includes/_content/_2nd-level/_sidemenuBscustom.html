<div id="content-placeholder-menu"></div> 
  <script id="menu-template" type="text/x-handlebars-template">
  <ul class="ee-sidenav">
    {{#sidemenu}}

      {{#if sub}} 
        <li>
          <a class="firstlevel"><h6>{{parent}}</h6></a>
          <ul id="{{href}}">

            {{#each sub}}
            <li><a href="#"><h6>{{this}}</h6></a></li>
            {{/each}}
          </ul>
        </li>
        {{else}}
        <li>
          <a class="firstlevel" href="#"><h6>{{parent}} </h6></a>
        </li>
        {{/if}}

    {{/sidemenu}}
  </ul>
  </script>
