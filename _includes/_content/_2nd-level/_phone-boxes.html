<!-- Product boxes listing, eg Arvutid 2nd level page-->

<!-- Product boxes -->
<div class="row">
  <section class="tsr-section-productAndService-listing ">
    <div class="product" id="content-placeholder-phones-boxes"></div>
  </section>
</div>

<script id="product-phones-boxes-template" type="text/x-handlebars-template">

  {{#phones}}
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
    <div class="tsr-module-product ">
      {{#if ribbon}}
        <figure class="tsr-tactical-ribbon"><span class="tsr-text-{{ribbon.size}}">{{ribbon.text}}</span></figure>
      {{/if}}
      <a href="#" class="ee-product-box-favorite"></a>
      <figure class="tsr-product-image">
        <a href="detail.html">
          <img src="assets/img/{{id}}.jpg" id="img{{id}}" class="original"><img src="assets/img/{{id}}.jpg" id="img{{id}}" class="multiply filter-tint" data-pb-tint-opacity="0.08" data-pb-tint-colour="#888"/>
        </a>
      </figure>
      <div class="tsr-product-content">
        {{#if firstflash}}
        <figure class="tsr-tactical-flash tsr-first"><span>{{firstflash.lg}}<small>{{firstflash.sm}}</small></span></figure>
        {{/if}}
        {{#if secondflash}}
        <figure class="tsr-tactical-flash tsr-second"><span>{{secondflash.lg}}<small>{{secondflash.sm}}</small></span></figure>
        {{/if}}
        <h6 class="tsr-product-header"><a href="detail.html">{{name}}</a></h6>
      
        {{#if colors}}
          <ul class="tsr-product-colors">
          {{#each colors}}
            <li class="accent {{this}}"></li>
          {{/each}}
          </ul>
          {{else}}
          <ul class="tsr-product-colors ee-hidden-xs">
          </ul>
        {{/if}}

        {{#if client_price}}
        <p class="tsr-product-price ee-special-price">Kliendihind <span>{{client_price}}</span></p>
        {{else}} {{#if normal_price}}
        <p class="tsr-product-price">Tavahind <span>{{normal_price}}</span></p>
        {{else}}
        <p class="tsr-product-price"></p>
          {{/if}}
        {{/if}}
        <a href="#" class="ee-compare"> VÃµrdle </a>
      </div>
    </div>
  </div>

  {{/phones}}
</script>
