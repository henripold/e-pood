<div id="content-placeholder-menu"></div>
  <script id="menu-template" type="text/x-handlebars-template">

  {{#sidemenu}}
  <ul class="ee-sidenav js-sidenav" >
      <li><a href="#">{{parent}}</a>
      {{#if sub}}
          <ul class="ee-sidenav">
            
            {{#each sub}}
            <li>
                <a href="#">{{this}}</a>
            </li>
            {{/each}}
            
          </ul>
          {{/if}}
      </li>
  </ul>
  {{/sidemenu}}

  </script>
